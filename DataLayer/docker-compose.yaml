version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    container_name: vava
    restart: on-failure
    environment:
      - POSTGRES_DB=vava
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local